<div class="watch-container">
  <button mat-icon-button [routerLink]="['/']" class="back-button" matTooltip="Back to gallery">
    <mat-icon>arrow_back</mat-icon>
  </button>

  <mat-card *ngIf="media$ | async as media" class="video-card">
    <!-- Video Player -->
    <video poster="{{media.baseUrl}}{{media.thumbUrl}}" controls autoplay class="video">
      <source src="{{media.baseUrl}}{{media.mediaUrl}}" type="video/mp4">
      <!--
                        Reminder: Additional Formats can be added if needed
                        <source src="movie.ogg" type="video/ogg">
                        -->
      Your browser does not support the video tag.
    </video>

    <mat-card-content>
      <mat-card-title>
        <mat-icon class="title-icon">play_circle_outline</mat-icon>
        {{media.name}}
      </mat-card-title>
      <mat-card-subtitle>{{media.name}}</mat-card-subtitle>
      <p>
        {{media.description}}
      </p>
    </mat-card-content>
  </mat-card>
</div>
