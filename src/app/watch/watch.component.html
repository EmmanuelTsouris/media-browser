<mat-card *ngIf="media$ | async as media">
  <!-- Video Player -->
  <video poster="{{media.baseUrl}}{{media.thumbUrl}}" controls autoplay class="video">
    <source src="{{media.baseUrl}}{{media.mediaUrl}}" type="video/mp4">
    <!--
                      Reminder: Additional Formats can be added if needed
                      <source src="movie.ogg" type="video/ogg">
                      -->
    Your browser does not support the video tag.
  </video>

  <mat-card-content>
    <mat-card-title>{{media.name}}</mat-card-title>
    <mat-card-subtitle>{{media.name}}</mat-card-subtitle>
    <p>
      {{media.description}}
    </p>
  </mat-card-content>
</mat-card>
